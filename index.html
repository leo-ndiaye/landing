<!DOCTYPE html>
<html>
  <head>
    <title>Let's travel !</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>Discover the word, let's go travel !</h1>
        <h2>You are going to rediscover the globe .</h2>
        <a href="#travel-form" class="btn-blue">Let's travel !</a>
      </div>
    </div>

    <div class="container">

      <h2>Choose the continent of your dream.</h2>

      <div class="cards">
        <div class="card">
          <img src="images/Asia.jpeg" alt="Asia">
          <h3>Asia</h3>
        </div>
        <div class="card">
          <img src="images/Africa.jpg" alt="Africa">
          <h3>Africa</h3>
        </div>
        <div class="card">
          <img src="images/Oceania.jpg" alt="Oceania">
          <h3>Oceania</h3>
        </div>
      </div>
    </div>
  </body>
</html>
